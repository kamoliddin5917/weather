<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" href="./img/logo.jpg"> -->
  <link rel="shortcut icon" href="./img/logo.jpg" type="image/jpg">

  <title>Weather</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <section class="box">
        <h2 class="box__state">Uzbekistan, UZ</h2>
        <p class="box__time">Wednesday 9 June 2021</p>
        <h1 class="box__temperature">21°C</h1>
        <p class="box__fog">fog</p>
        <p class="box__between">16°C/22°C</p>
      </section>
      <div class="card">
        <input type="text" class="card__search card__search-invalid" placeholder="Search City" value="Tashkent">
      </div>
    </div>

    <div class="data">
      <p class="data__hourse">10:22</p>
    </div>
  </main>
  <script src="./javascript/script.js"></script>
</body>

</html>
